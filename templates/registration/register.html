{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
                  <div class="card-header">
                    <h4 class="text-center">Ro'yxatdan o'tish :</h4>
                  </div>
                  <div class="card-body" >
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                      {{form|crispy}}
                     <div class="mb-3">
                         <button type="submit" class="btn btn-primary form-control" tabindex="4"> Ro'yxatdan o'tish </button>
                     </div>
                  </form>
                      <div class="card-footer text-center">
                        <div class="small"><a href="{% url 'login' %}">Login !</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
</section>
{% endblock content %}
